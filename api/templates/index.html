<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Soccer Predictor Calculator</title>
    <meta name="description" content="An online soccer predictor" />
    <meta name="keywords" content="Soccer, Predict, Calculator" />
    <meta name="author" content="Michael Osarumwense" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
      integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP"
      crossorigin="anonymous"
    />
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet" />
    <link rel="stylesheet" href="static/css/style.css" type="text/css" />
    <link rel="stylesheet" href="static/libraries/bootstrap/bootstrap.min.css" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script type="text/javascript">
      emailjs.init('VrEkWQEIYewJpqjlM');
    </script>
  </head>
  <body>
    <div style="padding-right: 0px; padding-left: 0px" class="container-fluid navalert-container">
      <header>
        <!-- Navigation -->
        <nav id="nav-bar" class="navbar navbar-expand-lg navbar-dark navbar-custom fixed-top">
          <div class="container">
            <a id="logo" class="navbar-brand" href="#">Soccer Predictor</a>
            <button
              id="mobileBtn_Menu"
              type="button"
              class="navbar-toggler ml-auto hidden-sm-up float-xs-right"
              data-toggle="collapse"
              data-target="#navbarResponsive"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
              <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                  <button id="shareButton">Share App</button>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </header>
    </div>
    <div onclick="closeForm()" class="container-fluid landing-container"></div>
    <section onclick="closeForm()" id="team-Infos">
      <h2 id="question">Predict A Game!</h2>
      <p id="chance-info">
        Chances are calculated on the basis of Games-Won, Games-Lost, Goals-Scored & Goals-Recieved.
      </p>
      <div id="left-about">
        <div class="left-about-heading">
          <h2>Your Team <i class="fas fa-futbol"></i></h2>
          <hr />
          <label for="myTeam">Team1</label>
          <select id="myTeam" name="myTeam">
            <option disabled selected value>Select Team</option>
            <option value="Barcelona">Barcelona</option>
            <option value="Bayernmunich">Bayernmunich</option>
            <option value="Juventus">Juventus</option>
            <option value="Liverpool">Liverpool</option>
            <option value="Paris">Paris</option>
          </select>
        </div>
        <div class="left-about-heading">
          <h2>Your Chances</h2>
          <hr />
          <p id="my_Chances">
            <img src="/static/images/loader2.gif" alt="waiting..." />
          </p>
        </div>
      </div>
      <div id="right-about">
        <div class="right-about-heading">
          <h2>Rival Team <i class="far fa-futbol"></i></h2>
          <hr />
          <div style="text-align: right">
            <label for="oppTeam">Team2</label>
            <select id="oppTeam" name="oppTeam">
              <option disabled selected value>Select Team</option>
              <option value="Barcelona">Barcelona</option>
              <option value="Bayernmunich">Bayernmunich</option>
              <option value="Juventus">Juventus</option>
              <option value="Liverpool">Liverpool</option>
              <option value="Paris">Paris</option>
            </select>
          </div>
        </div>
        <div class="right-about-heading">
          <h2>Rival Chances</h2>
          <hr />
          <p id="opp_Chances">
            <img src="/static/images/loader2.gif" alt="waiting..." />
          </p>
        </div>
      </div>
      <div class="d-none d-md-block" id="center-about">
        <div id="circle-container">
          <div id="circle-cover-bg"></div>
        </div>
        <div id="winner" class="d-none d-md-block"></div>
      </div>
    </section>
    <div id="calculate" class="button-container-div">
      <button id="calculateButton">Calculate</button>
      <button class="inline" id="cleareButton">Clear</button>
    </div>
    <!-- The Modal -->
    <div class="form-popup" id="myForm">
      <form
        name="contact-form"
        id="contact-form"
        class="form-container"
        onsubmit="return sendMail(this);"
      >
        <h3>Tell A Friend <i class="far fa-laugh-wink"></i></h3>
        <input type="text" placeholder="Your Name" id="sendersName" name="sendersName" required />
        <input type="text" placeholder="Friend's Name" id="name" name="name" required />
        <input
          type="text"
          placeholder="Friend's Email"
          type="email"
          id="email"
          name="email"
          required
        />
        <input type="text" value="https://soccer-predictor-calculator.vercel.app/" name="message" />
        <button id="share" type="submit" class="btn">Share</button>
        <button type="button" class="btn cancel" onclick="closeForm()">Close</button>
      </form>
    </div>
    <footer class="container-fluid">
      <div id="footer-details" class="row">
        <div class="col-md-4">
          <p class="inline-block"></p>
        </div>
        <div class="col-md-4">
          <p class="inline-block">&copy; Soccer Predictor Calculator</p>
        </div>
        <div class="col-md-4">
          <p id="footerText" class="inline-block"></p>
        </div>
      </div>
    </footer>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script src="static/libraries/bootstrap/bootstrap.min.js"></script>
    <script src="static/js/script.js"></script>
    <link href="static/libraries/toastr/toastr.min.css" rel="stylesheet" />
    <script src="static/libraries/toastr/toastr.min.js"></script>
    <link href="static/libraries/jqueryButtonLoader/buttonLoader.css" rel="stylesheet" />
    <script src="static/libraries/jqueryButtonLoader/jquery.buttonLoader.js"></script>
  </body>
</html>
